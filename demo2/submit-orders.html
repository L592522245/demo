<!doctype html>
<html class="no-js">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>提交订单</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
        <link rel="stylesheet" href="css/amazeui.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body id="submit-orders">
        <header class="header am-header-fixed">
            <a href="javascript:history.go(-1)" class="search__a"><i class="am-icon-angle-left mr5"></i>返回</a>
            <div class="logo">
                <div class="logo__box">
                    <p class="logo__p">提交订单</p>
                </div>
            </div>
        </header>
        <div class="m-main">
            <!--地址-->
            <div class="order-address">
                <a href="select-address.html">
                    <i class="am-icon-map-marker"></i>
                    <div class="flex1">
                        <div class="info">
                            <span>收货人：</span>
                            <span>xxx</span>
                            <span>133******21</span>
                        </div>
                        <div class="address">
                            <span>收货地址：</span>
                            <span>广东省深圳市龙岗区*********************</span>
                        </div>
                    </div>
                    <i class="am-icon-angle-right"></i>
                </a>
            </div>
            <!--订单列表-->
            <div class="o-items">
                <div class="o-items__header">
                    <span class="o-shop-icon"></span>
                    <a href="javascript:;" class="o-shop-name tof">
                        <span class="tof">xxx店</span>
                        <!--<i class="am-icon-angle-right"></i>-->
                    </a>
                </div>
                <div class="o-items__body">
                    <a href="product-detail.html">
                        <img src="img/14967125560018659400891627967208.jpg" alt="" class="o-items__img">
                    </a>
                    <div class="o-items__name">
                        <a href="product-detail.html" class="box2">产品产品产品产品产品产品产品产品产品产品产品</a>
                    </div>
                    <div class="o-items__info">
                        <p class="o-items__info--money">￥213.00</p>
                        <p class="o-items__info--count">x1</p>
                    </div>
                </div>
                <div class="order-info">
                    <span class="info-title">配送方式：</span>
                    <span class="info-cont">普通快递</span>
                </div>
                <div class="order-info webkitbox">
                    <span class="info-title">给卖家留言：</span>
                    <input type="text" class="info-cont flex1" placeholder="选填">
                </div>
                <div class="o-items__footer">
                    <span class="o-items__money">共1件，</span>
                    <span class="o-items__money">合计：<strong>￥213.00</strong></span>
                </div>
            </div>
        </div>

        <!--底部菜单-->
        <div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default" id="">
            <div class="sc-navbar webkitbox">
                <div class="flex1 sc-navbar__money">
                    <span>共</span>
                    <span class="orders-count">1</span>
                    <span>件，</span>
                    <span class="sc-navbar__count">总计：<strong>￥213.00</strong></span>
                </div>
                <a href="pay.html" class="sc-navbar__account">提交订单</a>
            </div>
        </div>
        <!--信息提示框-->
        <section class="popup-box">
            <div class="popup">
                <p></p>
            </div>
        </section>
        <script src="js/jquery.min.js"></script>
        <script src="js/amazeui.min.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
