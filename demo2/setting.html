<!doctype html>
<html class="no-js">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>模板1</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
        <link rel="stylesheet" href="css/amazeui.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>
        <header class="header am-header-fixed">
            <a href="javascript:history.go(-1)" class="search__a"><i class="am-icon-angle-left mr5"></i>返回</a>
            <div class="logo">
                <div class="logo__box">
                    <p class="logo__p">设置</p>
                </div>
            </div>
        </header>
        <section class="s-main">
            <div class="s-items">
                <div class="s-items-list">
                    <a href="##">
                        <span class="s-items__label">头像</span>
                        <img src="img/boy.png" alt="">
                        <i class="am-icon-angle-right r"></i>
                    </a>
                </div>
                <div class="s-items-list">
                    <a href="##" class="change-name">
                        <span class="s-items__label">名字</span>
                        <span class="s-items__info r">xxx</span>
                        <i class="am-icon-angle-right r"></i>
                    </a>
                </div>
                <div class="s-items-list">
                    <a href="receiver-address.html">
                        <span class="s-items__label">收货地址管理</span>
                        <!--<span class="s-items__info r"></span>-->
                        <i class="am-icon-angle-right r"></i>
                    </a>
                </div>
                <div class="s-items-list">
                    <a href="password.html">
                        <span class="s-items__label">密码修改</span>
                        <!--<span class="s-items__info r"></span>-->
                        <i class="am-icon-angle-right r"></i>
                    </a>
                </div>
            </div>
        </section>
        <!--修改名字-->
        <div class="am-modal am-modal-prompt" tabindex="-1" id="change-name">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">输入名字</div>
                <div class="am-modal-bd">
                    <input type="text" class="am-modal-prompt-input">
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                    <span class="am-modal-btn" data-am-modal-confirm>确认</span>
                </div>
            </div>
        </div>
        <!--信息提示框-->
        <section class="popup-box">
            <div class="popup">
                <img src="img/check.png" alt="">
                <p></p>
            </div>
        </section>
        <script src="js/jquery.min.js"></script>
        <script src="js/amazeui.min.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
