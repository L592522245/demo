<!doctype html>
<html class="no-js">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>新建收货地址</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
        <link rel="stylesheet" href="css/amazeui.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>
        <header class="header am-header-fixed">
            <a href="javascript:history.go(-1)" class="search__a"><i class="am-icon-angle-left mr5"></i>返回</a>
            <div class="logo">
                <div class="logo__box">
                    <p class="logo__p">新建收货地址</p>
                </div>
            </div>
        </header>
        <div class="m-main">
            <form action="" class="address-form">
                <ul>
                    <li class="webkitbox">
                        <label for="name" class="">收货人</label>
                        <div class="flex1">
                            <input type="text" id="name">
                        </div>
                    </li>
                    <li class="webkitbox">
                        <label for="phone" class="">手机</label>
                        <div class="flex1">
                            <input type="number" id="phone">
                        </div>
                    </li>
                    <!--<li class="webkitbox">-->
                        <!--<label for="address" class="">所在地区</label>-->
                        <!--<div class="flex1">-->
                            <!--<input id="address" type="text" readonly="" name="input_area" placeholder="请选择"/>-->
                        <!--</div>-->
                    <!--</li>-->
                    <li>
                        <textarea name="" id="" placeholder="请填写详细地址"></textarea>
                    </li>
                    <li>
                        <span class="input-radio"></span>
                        <label class="address-label">设为默认地址</label>
                    </li>
                </ul>
                <div class="mt20 p010">
                    <button type="submit" class="am-btn am-btn-danger am-radius am-btn-block">确定</button>
                </div>
            </form>
        </div>
        <!--信息提示框-->
        <section class="popup-box">
            <div class="popup">
                <p></p>
            </div>
        </section>
        <script src="js/jquery.min.js"></script>
        <script src="js/amazeui.min.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
